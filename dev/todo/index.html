<html>
  <head>
    <title>To Do</title>
    <link rel="stylesheet" media="all" href="css/style.css" >
    <meta charset="utf-8">
    <meta name="description" content="A To Do List.">
    <meta name="author" content="Brian Hulme">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body onload="onLoad()">
    <header>
      <button id="add_item_btn">+</button>
      <div id="add_item">
        <form name="add_item_form" action="" method="get" onsubmit="return addNewCookie()">
          <input type="text" name="add_item_desc" placeholder="Add your item">
        </form>
      </div>
    </header>
    
    <main id="content">
    </main>
  
    <script src="script/script.js"></script>
  </body>
</html>
